<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Did Villanova Win?</title>
    <style>
        body {
            background-color: #002664; /* Villanova Navy */
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        #answer {
            font-size: 18vw;
            font-weight: 900;
            margin: 0;
            text-transform: uppercase;
            line-height: 1;
        }

        #score-detail {
            font-size: 4vw;
            margin-top: 20px;
            font-weight: 400;
            letter-spacing: 2px;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.2);
            font-size: 11px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.5);
        }

        .disclaimer-content {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 20px;
        }

        footer a { color: #13B5EA; text-decoration: none; }

        @media (max-width: 600px) {
            #answer { font-size: 30vw; }
            #score-detail { font-size: 8vw; }
            footer { position: relative; margin-top: 40px; }
        }
    </style>
</head>
<body>

    <div id="answer">...</div>
    <div id="score-detail">LOADING</div>

    <footer>
        <div class="disclaimer-content">
            <p>
                <strong>LEGAL DISCLAIMER:</strong> This website is an unofficial, non-commercial fan project. 
                It is not affiliated with, sponsored by, or endorsed by any university or athletic association. 
                All data is provided for informational purposes only.
            </p>
        </div>
    </footer>

<script>
    async function updateStatus() {
        const answerEl = document.getElementById('answer');
        const detailEl = document.getElementById('score-detail');

        try {
            // Using ESPN's public API (Much more reliable and CORS-friendly)
            const response = await fetch('https://site.api.espn.com/apis/site/v2/sports/basketball/mens-college-basketball/scoreboard');
            const data = await response.json();
            
            // Look for the Villanova game (Villanova's ESPN Team ID is 222)
            const novaGame = data.events.find(event => 
                event.shortName.includes("VILL") || 
                event.competitions[0].competitors.some(team => team.team.id === "222")
            );

            if (!novaGame) {
                answerEl.innerText = "NO";
                detailEl.innerText = "NO GAME TODAY";
                return;
            }

            const competition = novaGame.competitions[0];
            const status = novaGame.status.type.state; // 'pre', 'in', or 'post'
            const displayTime = novaGame.status.type.shortDetail;

            // Identify Villanova vs Opponent
            const novaTeam = competition.competitors.find(team => team.team.id === "222");
            const oppTeam = competition.competitors.find(team => team.team.id !== "222");

            const vScore = novaTeam.score;
            const oScore = oppTeam.score;

            if (status === 'post') {
                // GAME FINISHED
                const won = parseInt(vScore) > parseInt(oScore);
                answerEl.innerText = won ? "YES" : "NO";
                detailEl.innerText = `${vScore} - ${oScore}`;
            } 
            else if (status === 'in') {
                // GAME IS LIVE
                answerEl.innerText = "LIVE";
                detailEl.innerText = `${vScore} - ${oScore}`;
            } 
            else {
                // GAME DAY (Upcoming)
                answerEl.innerText = "GAME DAY";
                // ESPN status for upcoming games is usually the time (e.g., "7:00 PM")
                detailEl.innerText = `TIP OFF AT ${displayTime}`;
            }

        } catch (error) {
            answerEl.innerText = "???";
            detailEl.innerText = "OFFLINE";
            console.error("API Error:", error);
        }
    }

    updateStatus();
</script>

        updateStatus();
    </script>
</body>
</html>
