<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Did Villanova Win?</title>
    <style>
        body {
            background-color: #002664; /* Villanova Navy */
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        #answer {
            font-size: 18vw;
            font-weight: 900;
            margin: 0;
            text-transform: uppercase;
            line-height: 1;
        }

        #score-detail {
            font-size: 4vw;
            margin-top: 20px;
            font-weight: 400;
            letter-spacing: 2px;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.2);
            font-size: 11px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.5);
        }

        .disclaimer-content {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 20px;
        }

        footer a { color: #13B5EA; text-decoration: none; }

        @media (max-width: 600px) {
            #answer { font-size: 30vw; }
            #score-detail { font-size: 8vw; }
            footer { position: relative; margin-top: 40px; }
        }
    </style>
</head>
<body>

    <div id="answer">...</div>
    <div id="score-detail">LOADING</div>

    <footer>
        <div class="disclaimer-content">
            <p>
                <strong>LEGAL DISCLAIMER:</strong> This website is an unofficial, non-commercial fan project. 
                It is not affiliated with, sponsored by, or endorsed by any university or athletic association. 
                All data is provided for informational purposes only.
            </p>
        </div>
    </footer>

    <script>
        async function updateStatus() {
            const answerEl = document.getElementById('answer');
            const detailEl = document.getElementById('score-detail');

            try {
                const response = await fetch('https://ncaa-api.henrygd.me/scoreboard/basketball-men/d1');
                const data = await response.json();
                
                // Find game by searching for "Villanova" in the API data
                const game = data.games.find(g => 
                    g.game.home.names.short === "Villanova" || 
                    g.game.away.names.short === "Villanova"
                );

                if (!game) {
                    answerEl.innerText = "NO";
                    detailEl.innerText = "NO GAME TODAY";
                    return;
                }

                const isHome = game.game.home.names.short === "Villanova";
                const vScore = isHome ? game.game.home.score : game.game.away.score;
                const oScore = isHome ? game.game.away.score : game.game.home.score;
                const status = game.game.status.display;

                // Logic for different game states
                if (status.includes("Final")) {
                    answerEl.innerText = (parseInt(vScore) > parseInt(oScore)) ? "YES" : "NO";
                    detailEl.innerText = `${vScore} - ${oScore}`;
                } 
                else if (status.includes(":") || status.includes("Half") || status.includes("End")) {
                    answerEl.innerText = "LIVE";
                    detailEl.innerText = `${vScore} - ${oScore}`;
                } 
                else {
                    // This is the "Upcoming" state
                    answerEl.innerText = "GAME DAY";
                    detailEl.innerText = `TIP OFF AT ${status}`;
                }

            } catch (error) {
                answerEl.innerText = "???";
                detailEl.innerText = "OFFLINE";
                console.error(error);
            }
        }

        updateStatus();
    </script>
</body>
</html>
